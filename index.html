<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passtorage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Passtorage</h1>
        <h3>Personalize sua senha</h3>
        <form id="passwordForm">
            <label for="length">Digite o número máximo de caracteres:</label>
            <input type="number" id="length" name="length" min="1" max="128">

            <label for="word">Deseja incluir uma palavra?</label>
            <input type="text" id="word" name="word">
            
            <label for="uppercase">Deseja incluir letras maiúsculas?</label>
            <input type="checkbox" id="uppercase" name="uppercase">
            
            <label for="special">Deseja incluir caracteres especiais?</label>
            <input type="checkbox" id="special" name="special">
            
            <label for="numbers">Deseja incluir números?</label>
            <input type="checkbox" id="numbers" name="numbers">
            <br>
            <button type="button" onclick="defaultPassword()">Gerar</button>
            <button type="button" id="toggleVisibility">Mostrar/Esconder</button>
            <button type="button" id="clipboardCopy">Copiar</button>
        </form>
        <div id="passwordDisplay">
            <h3>Senha Gerada</h3>
            <input type="text" id="generatedPassword" readonly>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
